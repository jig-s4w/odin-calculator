<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="display"><span class="display-span"></span></div>
            <div class="keypad">
                <div class="keys numbers">9</div>
                <div class="keys numbers">8</div>
                <div class="keys numbers">7</div>
                <div class="keys operations">+</div>
                <div class="keys numbers">6</div>
                <div class="keys numbers">5</div>
                <div class="keys numbers">4</div>
                <div class="keys operations">-</div>
                <div class="keys numbers">3</div>
                <div class="keys numbers">2</div>
                <div class="keys numbers">1</div>
                <div class="keys operations">*</div>
                <div class="keys operations">C</div>
                <div class="keys numbers">0</div>
                <div class="keys operations">=</div>
                <div class="keys operations">/</div>
            </div>
            
        </div>
    </div>
</body>
</html>
